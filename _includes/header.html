<header>
  <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <nav>
    <ul>
      {% for entry in site.nav %}
      <li><a href="{{ entry.link }}">{{ entry.name }}</a></li>
      {% endfor %}
      <li class="opendyslexic"><a href="#" id="opendyslexic-toggle" title="Toggle the dyslexic-friendly font">Dyslexic?</a></li>
      <li><a href="#" onclick="toggleTheme()"><span class="material-symbols-outlined">dark_mode</span></a></li>
    </ul>
  </nav>
</header>
